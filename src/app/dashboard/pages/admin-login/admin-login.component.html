<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-gray-900">Connexion</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input id="email" type="email" formControlName="email"
                    class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" />
                <div *ngIf="email?.invalid && email.touched"
                    class="mt-1 text-xs text-red-600">
                    <span *ngIf="email.errors?.['required']">L'email est requis.</span>
                    <span *ngIf="email.errors?.['email']">Veuillez entrer un email valide.</span>
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
                <input id="password" type="password" formControlName="password"
                    class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                    required />
                <div *ngIf="password.invalid && password.touched"
                    class="mt-1 text-xs text-red-600">
                    <span *ngIf="loginForm.get('password')?.errors?.['required']">Le mot de passe est requis.</span>
                </div>
            </div>

            <div *ngIf="errorMessage" class="p-3 text-sm text-red-700 bg-red-100 rounded-md">
                {{ errorMessage }}
            </div>

            <div>
                <button type="submit" [disabled]="loginForm.invalid"
                    class="w-full px-4 py-2 font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-gray-400">
                    Se connecter
                </button>
            </div>
        </form>
        <p class="text-sm text-center text-gray-600">
            Pas encore de compte ?
            <a routerLink="/signup" class="font-medium text-indigo-600 hover:text-indigo-500">Inscrivez-vous</a>
        </p>
    </div>
</div>
